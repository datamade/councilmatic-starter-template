name: Lint code and run tests

on:
  push:
    branches: [main, deploy]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install black flake8

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          continue_on_error: false
          black: true
          black_args: "--check . --exclude 'yourcity/migrations|node_modules'"
          flake8: true
          flake8_args: "--config=.flake8"
          eslint: true
          prettier: true

  test:
    name: Run tests
    needs: lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: test_yourcity_councilmatic
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm ci
          
      - name: Build frontend assets
        run: npm run build
        
      - name: Run tests
        env:
          DATABASE_URL: postgis://postgres:postgres@localhost:5432/test_yourcity_councilmatic
          DJANGO_SECRET_KEY: test-secret-key
          DEBUG: False
        run: |
          python manage.py migrate
          python manage.py test
